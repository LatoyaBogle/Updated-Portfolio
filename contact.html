  </div>
  <div class="contact-form">

      <div class="col-sm-12">

      </div>
    </div>
  </div>
  <div class="contact-form">
    <div class="row">
      <div class="col-sm-12">
        <label for="message">Your Message</label>
            <textarea id="message" name="message" required="required"></textarea>
      </div>
    </div> 
  </div>     
    <div class="row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
